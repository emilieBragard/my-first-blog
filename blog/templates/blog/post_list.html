<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon blog</title>
</head>

<body>

    <div>
        <h1><a style="color:skyblue;" href="/">Hello, world ! </a></h1>
    </div>

    {% for post in posts %}
    <div>
        <p style="color:deeppink;">published: {{ post.published_date }}</p>
        <h1><a style="color:skyblue;" href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</body>

</html>
